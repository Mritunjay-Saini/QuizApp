<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Generator App</title>
    <style>
        /* ===== Reset and Base Styles ===== */
/* ===== Reset and Base Styles ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(120deg, #89f7fe, #66a6ff);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #333;
  transition: all 0.3s ease;
}

/* ===== Container Styling ===== */
.container {
  background: rgba(255, 255, 255, 0.25);
  backdrop-filter: blur(10px);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
  width: 90%;
  max-width: 500px;
  text-align: center;
  animation: fadeIn 0.8s ease-in-out;
  transition: all 0.3s ease-in-out;
}

@keyframes fadeIn {
  from {
    transform: scale(0.9);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}

/* ===== Heading Styles ===== */
h1 {
  font-size: 32px;
  color: #222;
  margin-bottom: 25px;
}

h2, h3 {
  margin-bottom: 15px;
  color: #111;
}

/* ===== Select Dropdown ===== */
label, select {
  display: block;
  width: 100%;
  font-size: 16px;
  margin-bottom: 20px;
}

select {
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #ccc;
  background-color: #f0f9ff;
  font-weight: 500;
  color: #333;
}

/* ===== Buttons ===== */
button {
  padding: 12px 22px;
  font-size: 16px;
  background: linear-gradient(to right, #667eea, #764ba2);
  color: #fff;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  transition: all 0.3s ease;
}

button::after {
  content: '';
  position: absolute;
  background: rgba(255, 255, 255, 0.3);
  border-radius: 100%;
  transform: scale(0);
  width: 100%;
  height: 100%;
  left: 0;
  top: 0;
  transition: transform 0.3s ease;
}

button:hover::after {
  transform: scale(1.5);
}

button:hover {
  background: linear-gradient(to right, #43cea2, #185a9d);
}

/* ===== Question Box ===== */
#question-box {
  font-size: 22px;
  margin-bottom: 20px;
  color: #333;
}

/* ===== Options Styling ===== */
#options-box {
  display: flex;
  flex-direction: column;
  gap: 14px;
  margin-bottom: 20px;
}

#options-box button {
  background-color: #f7f9fc;
  color: #333;
  border: 2px solid #e3e3e3;
  font-weight: 500;
  transition: all 0.3s ease;
}

#options-box button:hover {
  background-color: #e0f7ff;
  border-color: #00bcd4;
  transform: translateY(-2px);
}

/* ===== Timer ===== */
#timer {
  font-size: 18px;
  font-weight: bold;
  color: #e74c3c;
  margin-top: 10px;
}

/* ===== Result & Leaderboard ===== */
#score {
  font-weight: bold;
  color: #2ecc71;
}

#leaderboard {
  list-style-type: none;
  padding: 0;
  text-align: left;
  margin-top: 10px;
}

#leaderboard li {
  background: #ffffffaa;
  padding: 10px;
  margin-bottom: 6px;
  border-radius: 8px;
  border: 1px solid #ddd;
  font-weight: 500;
}

/* ===== Responsive Design ===== */
@media (max-width: 600px) {
  .container {
    padding: 20px;
  }

  h1 {
    font-size: 24px;
  }

  button {
    width: 100%;
  }
}

    </style>
</head>
<body>
    <!-- part -1 for selecting category  -->
    <div class="container" id="start-screen">
        <h1>Welcome to Ultimate - Quiz - App ðŸš€</h1>
        <select id="category-select">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">Javascript</option>
            <option value="General">GENERAL</option>
        </select>
        <button id="start-btn">Start-Quiz</button>
    </div>
    <!-- part -2 for questions options and timer  -->
    <div class="container" id="quiz-screen">
        <h2 id="question-box"></h2>
        <div id="options-box"></div>
        <div id="timer">Time Left : <span id="time">10</span></div>
    </div>

    <!-- part-3 for score and rank in leaderboard  -->

    <div class="container" id="result-screen">
        <h2>Quiz Completed</h2>
        <h3>Your Score <span id="score"></span></h3>
        <h3>leaderboard</h3>
        <ul id="leaderboard"></ul>
        <button onclick="location.reload()">Reattempt Quiz</button>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
